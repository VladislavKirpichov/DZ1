name: CMake

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: install gtest
      run: sudo apt install libgtest-dev

    - name: build
      run: cmake -B ./build

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: install gtest
      run: sudo apt install libgtest-dev
      
    - name: build
      run: cmake -Dtest=true -B ./build
      
    - name: make
      run: cmake --build ./build

    - name: run-tests
      run: ./build/Google_tests/Google_tests
      
    - name: get-stats
      run: lcov -t "tests" -o coverage.info -c -d .
      
    - name: genhtml
      run: genhtml -o report coverage.info
